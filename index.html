<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schoolwork Organizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Authentifizierung -->
<div id="auth-screen">
  <div id="register" class="auth-form">
    <h2>Registrieren</h2>
    <input type="email" id="reg-email" placeholder="E-Mail" required />
    <input type="text" id="reg-username" placeholder="Benutzername" required />
    <input type="password" id="reg-password" placeholder="Passwort" required />
    <input type="password" id="reg-password-repeat" placeholder="Passwort wiederholen" required />
    <button onclick="register()">Registrieren</button>
    <p>Schon ein Konto? <a href="#" onclick="toggleAuthForms('login')">Einloggen</a></p>
  </div>

  <div id="login" class="auth-form hidden">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="E-Mail" required />
    <input type="password" id="login-password" placeholder="Passwort" required />
    <button onclick="login()">Login</button>
    <p>Noch kein Konto? <a href="#" onclick="toggleAuthForms('register')">Registrieren</a></p>
  </div>
</div>

  <div id="app" class="hidden">
    <nav>
      <div id="burger" onclick="toggleMenu()">☰</div>
      <ul id="menu" class="hidden">
        <li onclick="switchMenu('dashboard')">Dashboard</li>
        <li onclick="switchMenu('noten')">Noten hinzufügen</li>
        <li onclick="switchMenu('uebersicht')">Übersicht</li>
        <li onclick="switchMenu('termine')">Termine</li>
        <li onclick="switchMenu('todo')">To-Do Liste</li>
      </ul>
    </nav>

    <section id="dashboard" class="menu-section">
      <h1 id="greeting">Hallo!</h1>
      <p id="today-date"></p>
      <p>Aktueller Notenschnitt: <span id="schnitt">-</span></p>
      <h2>Nächste Termine:</h2>
      <ul id="naechste-termine"></ul>
    </section>

    <section id="noten" class="menu-section hidden">
      <h2>Note hinzufügen</h2>
      <select id="fach">
        <option>AM</option><option>E</option><option>D</option><option>KOPSL</option>
        <option>GGP</option><option>NW</option><option>MSLF</option><option>WPT</option>
        <option>RK</option><option>BSP</option><option>WSFTLM</option><option>WSFTLK</option>
      </select>
      <input type="number" id="zuPunkte" placeholder="Zu erreichende Punkte" />
      <input type="number" id="erPunkte" placeholder="Erreichte Punkte" />
      <input type="number" id="note" placeholder="Note (1-5)" />
      <button onclick="addNote()">Hinzufügen</button>
    </section>

    <section id="uebersicht" class="menu-section hidden">
      <h2>Notenübersicht</h2>
      <div id="notenliste"></div>
    </section>

    <section id="termine" class="menu-section hidden">
      <h2>Termine</h2>
      <select id="termin-art">
        <option>Test</option>
        <option>Schularbeit</option>
        <option>Kompetenzkontrolle</option>
        <option>Referat</option>
      </select>
      <input type="date" id="termin-datum" />
      <button onclick="addTermin()">Termin hinzufügen</button>
    </section>

    <section id="todo" class="menu-section hidden">
      <h2>To-Do Liste</h2>
      <input type="text" id="todo-eingabe" placeholder="Neuer Task" />
      <button onclick="addTodo()">Hinzufügen</button>
      <ul id="todo-liste"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
