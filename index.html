<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolwork Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Burger Menu -->
        <div class="burger-menu" id="burger-menu">
            <div class="burger-icon"></div>
        </div>
        
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <ul>
                <li><a href="#notens-hinzufuegen">Noten Hinzufügen</a></li>
                <li><a href="#uebersicht">Übersicht</a></li>
                <li><a href="#termine">Termine</a></li>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#todo-liste">To-Do Liste</a></li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="content">
            <!-- Dashboard -->
            <section id="dashboard">
                <h1>Willkommen im Dashboard</h1>
                <div id="dashboard-info">
                    <p>Datum: <span id="current-date"></span></p>
                    <p>Notendurchschnitt: <span id="average-grade">-</span></p>
                    <h3>Anstehende Termine:</h3>
                    <ul id="upcoming-appointments"></ul>
                </div>
            </section>

            <!-- Noten Hinzufügen -->
            <section id="notens-hinzufuegen">
                <h1>Noten Hinzufügen</h1>
                <form id="grade-form">
                    <label for="subject">Fach:</label>
                    <select id="subject">
                        <option value="AM">AM</option>
                        <option value="E">E</option>
                        <option value="D">D</option>
                        <option value="KOPSL">KOPSL</option>
                        <option value="GGP">GGP</option>
                        <option value="NW">NW</option>
                        <option value="MSLF">MSLF</option>
                        <option value="WPT">WPT</option>
                        <option value="RK">RK</option>
                        <option value="BSP">BSP</option>
                        <option value="WSFTLM">WSFTLM</option>
                        <option value="WSFTLK">WSFTLK</option>
                    </select>
                    <label for="target-points">Zu erreichende Punkte:</label>
                    <input type="number" id="target-points" placeholder="z.B. 100">
                    <label for="earned-points">Erreichte Punkte:</label>
                    <input type="number" id="earned-points" placeholder="z.B. 80">
                    <label for="grade">Erreichte Note:</label>
                    <input type="number" id="grade" min="1" max="5" placeholder="Note von 1 bis 5">
                    <button type="submit">Speichern</button>
                </form>
            </section>

            <!-- Weitere Bereiche -->
            <section id="uebersicht"></section>
            <section id="termine"></section>
            <section id="todo-liste"></section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
